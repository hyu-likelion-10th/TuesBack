{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Word Count</title>
    </head>
    <body>
        <h1>당신이 입력한 단어는 {{count}}단어로 구성되어 있습니다.</h1>
        <a href={% url 'index' %}>다시하기</a>
        <h2>입력한 텍스트:</h2>
        <div>{{fulltext}}</div>
        <h2>단어 카운트:</h2>
        <div>
        {% for word, count in words%}
            {{word}} - {{count}}
        {% endfor %}
        </div>
    </body>
</html>
