<h1>제목</h1>
{{ blog_detail.title }}

<h2>날짜</h2>
{{ blog_detail.date }}

<h3>본문</h3>
{{ blog_detail.body }}

<h3>첨부파일</h3>
{% if blog_detail.photo %}
    <img src="{{ blog_detail.photo.url }}" alt="", height="600">
{% endif %}

<form method="POST" action="{% url "create_comment" blog_detail.id %}">
    {% csrf_token %}
    <table>
        {{ comment_form }}
    </table>
    <input type="submit" value="댓글 작성">
</form>

{% for comment in blog_detail.comment_set.all %}
<p>{{ comment }}</p>
{% endfor %}
