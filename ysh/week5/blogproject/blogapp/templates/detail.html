<h1>제목</h1>
{{ blog_detail.title }}
<h2>날짜</h2>
{{ blog_detail.date }}
<h3>본문</h3>
{{ blog_detail.body }}

{% if blog_detail.photo %}
      <!-- 사진 보여주기 -->
      {{ blog_detail.photo }}<br>
      {{ blog_detail.photo.url }}
      <img src="{{ blog_detail.photo.url }}" alt="" height="600">
{% endif %}

<h3>댓글</h3>
<form method="POST" action="{% url 'create_comment' blog_detail.id %}">
      {% csrf_token %}
      {{ comment_form }}
      <input type="submit">
</form>


<!-- 댓글 목록들 -->
<!-- 특정 객체를 참조하고 있는 댓글들의 모음 전부 -->
{% for comment in blog_detail.comment_set.all %}
<p> {{ comment }}</p>
<hr>
{% endfor %}
